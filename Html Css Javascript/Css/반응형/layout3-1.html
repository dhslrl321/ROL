<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background: #f3e5f5;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      header {
        width: 100%;
        height: 150px;
        background: #9585cd;
      }
      aside {
        float: left;
        width: 30%;
        height: 700px;
        background: #7e57c2;
      }
      section {
        float: left;
        width: 70%;
        height: 700px;
        background: #673ab7;
      }
      footer {
        clear: both;
        width: 100%;
        height: 150px;
        background: #3366bb;
      }

      /* 너비 0 ~ 1200 px */
      @media (max-width: 1220px) {
        #wrap {
          width: 96%;
        }
      }

      /* 너비 0 ~ 768 px */
      @media (max-width: 768px) {
        #wrap {
          width: 96%;
        }
      }

      /* 너비 0 ~ 480 px */
      @media (max-width: 480px) {
        #wrap {
          width: 96%;
        }
        header {
          height: 300px;
        }
        aside {
          float: none;
          width: 100%;
        }
        section {
          width: 100%;
          height: 300px;
        }
      }

      /* 너비 0 ~ 1200 px */
      @media (max-width: 1220px) {
        #wrap {
          width: 96%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <aside></aside>
      <section></section>
      <footer></footer>
    </div>
  </body>
</html>
